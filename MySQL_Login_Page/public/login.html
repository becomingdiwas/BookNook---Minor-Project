<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        /* Global Styles */
        body {
            background-image: url('https://th.bing.com/th/id/R.6f7cc00cf40a4f07f41954a9ecfdcc47?rik=83KbEPx8cr3rWQ&pid=ImgRaw&r=0');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #343a40; /* Navbar background color */
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            color: #fff; /* Navbar brand text color */
        }

        .navbar-toggler-icon {
            background-color: #fff; /* Navbar toggler color */
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important; /* Navbar link color on hover */
        }

        /* Card Styles */
        .card {
            width: 40rem;
            margin: 0 auto;
            margin-top: 5rem;
            background-color: rgba(255, 255, 255, 0.8); /* Card background color with transparency */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: bold;
        }

        /* Additional custom styling for links, buttons, and form elements can be added as needed */

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BookNook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <form action="/auth/login" method="POST">
                    <h4>Login</h4>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <!-- Password Incorrect Message (Initially hidden) -->
                    <div id="password-incorrect" class="text-danger" style="display: none;"></div>
    
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    
    
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var homeLink = document.querySelector("a[href='home.html']");
            homeLink.addEventListener("click", function (event) {
                event.preventDefault();
                window.location.href = "home.html";
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
        var booknookLink = document.querySelector(".navbar-brand"); // Select the BookNook link
        booknookLink.addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "main.html"; // Redirect to main.html
        });
    });
    document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get("message");

    if (message === "Password Incorrect") {
        const passwordIncorrectMessage = document.getElementById("password-incorrect");
        if (passwordIncorrectMessage) {
            passwordIncorrectMessage.textContent = "Password Incorrect";
            passwordIncorrectMessage.style.display = "block"; // Display the message
        }
    }
});

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
