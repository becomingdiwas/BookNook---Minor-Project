<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <style>
        /* Add any additional inline styles here if needed */
        body {
            background-image: url('https://th.bing.com/th/id/R.6f7cc00cf40a4f07f41954a9ecfdcc47?rik=83KbEPx8cr3rWQ&pid=ImgRaw&r=0');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container Styles */
        .container {
            max-width: 400px;
            margin: 5rem auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        /* Heading Styles */
        .heading {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 20px;
        }

        /* Label Styles */
        .label {
            font-weight: bold;
        }

        /* Input Styles */
        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        /* Button Styles */
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="heading">Admin Login</h1>
        <form method="POST" action="/auth/admin-login">
            <div class="form-group">
                <label for="email" class="label">Email:</label>
                <input type="email" id="email" name="email" class="input" required>
            </div>
            <div class="form-group">
                <label for="password" class="label">Password:</label>
                <input type="password" id="password" name="password" class="input" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
    </div>
</body>

</html>
